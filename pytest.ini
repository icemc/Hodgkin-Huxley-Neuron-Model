[pytest]
# Pytest configuration for HH implementation tests

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = test

# Output options
addopts = 
    -v
    --tb=short
    --strict-markers
    --color=yes

# Markers for test categorization
markers =
    physiological: Tests for physiologically correct HH behavior
    numerical: Tests for numerical accuracy and stability
    batch: Tests for batch simulation functionality
    scipy: Tests requiring scipy (skipped if not installed)
    slow: Tests that take longer to run

# Warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Coverage options (if pytest-cov is installed)
# Run with: pytest --cov=. --cov-report=html
[coverage:run]
source = .
omit = 
    test/*
    .venv/*
    venv/*
    */site-packages/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
